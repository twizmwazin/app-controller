name: "CI"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: cargo test
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo test --all-features

  formatting:
    name: cargo fmt
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - name: Rustfmt Check
        uses: actions-rust-lang/rustfmt@v1

  clippy:
    name: cargo clippy
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy
      - name: Clippy Check
        run: cargo clippy --all-features -- -D warnings

  container:
    name: Build and publish containers
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm]
        container:
          [
            { name: "app-controller", path: "." },
            { name: "x11host", path: "containers/x11-host" },
            { name: "firefox-demo", path: "containers/firefox-demo" },
          ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ghcr.io/twizmwazin/app-controller/${{ matrix.container.name }}:${{ github.sha }}
          context: ${{ matrix.container.path }}
          file: ${{ matrix.container.path }}/Containerfile

      - name: Update latest tag
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag \
              ghcr.io/twizmwazin/app-controller/${{ matrix.container.name }}:${{ github.sha }} \
              ghcr.io/twizmwazin/app-controller/${{ matrix.container.name }}:latest \
          && docker push ghcr.io/twizmwazin/app-controller/${{ matrix.container.name }}:latest
